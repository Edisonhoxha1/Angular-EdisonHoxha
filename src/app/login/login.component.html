<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="loginForm.controls.email.invalid">Email is required.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="pass" required type="password">
          <mat-error *ngIf="loginForm.controls.pass.invalid">Password is required, At least 8 characters.</mat-error>
        </mat-form-field>
        <div class="button">
          <button type="submit" mat-raised-button color="primary">Login</button>
        </div>
    </form>
  </mat-card-content>
</mat-card>
